<div class="container" *ngIf="selectedChord">
  <p>Selected Chord: {{selectedChord.chordRoot.rootName | musicNote}}{{selectedChord.chordKey.keyName}}</p>
  <img class="img-fluid " [src]="selectedChord.getImagePath()" [width]="imageWidth" [height]="imageHeight"
       alt="{{selectedChord.chordRoot.rootName | musicNote}}{{selectedChord.chordKey.keyName}} image.">
</div>
