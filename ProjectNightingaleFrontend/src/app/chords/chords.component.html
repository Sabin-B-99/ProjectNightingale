<div class="container d-flex align-items-start">

      <app-chord-list (selectedChordChangedEvent)="setSelectedChord($event)"></app-chord-list>

      <app-chord-item [selectedChord]="selectedChord" [imageWidth]="200" [imageHeight]="100"></app-chord-item>
    </div>
  </div>
</div>
