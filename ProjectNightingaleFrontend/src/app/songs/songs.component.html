<div class="container row mt-1">
  <div>
    <form class="d-flex" role="search"
          [formGroup]="songSearchForm" (ngSubmit)="onSearchButtonClicked()">
      <input class="form-control me-2 col-lg-8"
             type="search"
             placeholder="Song"
             aria-label="Search"
             formControlName = "searchData"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let result of searchResults" [value]="result.songTitle">
          {{result.songTitle}} - {{result.artistName}}
        </mat-option>
      </mat-autocomplete>

      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
