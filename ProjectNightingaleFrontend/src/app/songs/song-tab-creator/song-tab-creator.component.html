<div>
  <form [formGroup]="tabCreationForm"
        (ngSubmit)="onTabCreationFormSubmitted()">
    <ul class="list-group">
      <li class="list-group-item">
        <a>
          <app-tab-required-details [tabRequiredDetailForm]="getTabRequiredDetailsForm()">
          </app-tab-required-details>
        </a>
      </li>
      <li class="list-group-item">
        <div class="container">
          <div class="row">
            <a class="col col-md-auto">
              <textarea [rows]="LYRICS_AREA_NO_OF_ROWS" [cols]="LYRICS_AREA_NO_OF_COLS" #lyricsTabArea
                        class="form-text"
                       formControlName="tabLyricsArea">
              </textarea>
            </a>
            <div class="col row-cols-2 col-md-4">
              <button type="button" *ngFor="let selectedChord of selectedChordsForTab"
                      class="btn btn-outline-dark btn-sm"
                      (click)="addSelectedChordInTab(selectedChord)">
                {{selectedChord.chordRoot.rootName | musicNote}}{{selectedChord.chordKey.keyName}}
              </button>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <a>
          <button class="btn btn-outline-primary">Submit</button>
        </a>
      </li>
    </ul>
  </form>
</div>
