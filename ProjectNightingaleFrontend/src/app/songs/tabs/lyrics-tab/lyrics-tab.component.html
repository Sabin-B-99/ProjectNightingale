  <div class="row container ms-sm-1" *ngIf="lyricsTab">
    <div class="row row-cols-md-2">
      <div class="col col-sm-4">
        <p>{{lyricsTab.tabDetails.songTitle}}</p>
        <p>{{lyricsTab.tabDetails.artistName}}</p>
        <p>Lyrics posted by: {{lyricsTab.tabDetails.username}}</p>
        <p>At: {{lyricsTab.tabDetails.creationDateTime | formatDatetime}}</p>
      </div>
      <div class="col col-sm-4">
         <app-tab-rating></app-tab-rating>
      </div>
    </div>
    <hr/>
    <div class="formatted-line-break">
      {{lyricsTab.tabLyrics.lyrics}}
    </div>
  </div>
