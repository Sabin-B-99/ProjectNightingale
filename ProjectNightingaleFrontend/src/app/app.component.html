<div class="row">
  <app-navbar (songsNavItemClicked)="loadFeature($event)"></app-navbar>
  <div class="col-sm-3">
    <app-sidebar (practiceBtnClicked)="loadFeature($event)" ></app-sidebar>
  </div>
  <div class="col-auto">
    <app-routines *ngIf="loadedFeature === 'practice'"></app-routines>
    <app-songs *ngIf="loadedFeature === 'songs'"></app-songs>
  </div>
</div>
