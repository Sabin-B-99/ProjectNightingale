<div>
  <div class="container mt-sm-5">
    <div class="row-cols-auto">
      <div class="row">
        <h1 class="col-sm-auto">Routines</h1>
        <button type="button" class="col-md-auto me-auto bg-light">Add</button>
      </div>
      <div class="container mt-sm-2" *ngFor="let routine of routines">
        <ul class="list-group col-md-7">
          <li class="list-group-item"><a>{{routine.title}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
