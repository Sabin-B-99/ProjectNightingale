<div class="container">
  <div class="row mt-5">
    <div class="container row">
      <h1 class="col-md-5">Routines</h1>
      <button type="button" class="col-md-auto me-auto bg-light">Add</button>
    </div>
    <div class="container mt-sm-2" *ngFor="let routine of routines">
      <ul>
        <li>{{routine.title}}</li>
      </ul>
    </div>
  </div>
</div>
